<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree House Challenges</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome To Tree House Challenges</h1>
    <div class="main-content">
        <div class="content">
            <div class="box box-1">
                <p class="info-msg"></p>
                <label for="figure">Choose A Number Between 1 & 10:</label><br>
                <input type="number" name="figure" id="figure" min="1" max="10" autofocus>
            </div>
            <div class="box box-2">
                <p class="output-1"></p>
                <p class="output-2"></p>
            </div>
            <div class="box box-3">
                <p class="output-3"></p>
                <p class="output-4"></p>
            </div>
            <div class="box box-4">
                <input class="submit" type="submit" value="Enter" id="submit">
                <input type="reset" value="Clear" id="reset">
            </div>
        </div>
    </div>
